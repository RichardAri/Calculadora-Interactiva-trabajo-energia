<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Proyectil en 2D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Proyectil en 2D</h1>

      <!-- Parámetros del simulador -->
      <div class="controls">
        <div class="control-item">
          <label for="speed">Velocidad inicial (m/s): </label>
          <input
            type="range"
            id="speed"
            min="0"
            max="500"
            step="1"
            value="30"
          />
          <span id="speedValue">30 m/s</span>
        </div>
        <div class="control-item">
          <label for="angle">Ángulo de lanzamiento (°): </label>
          <input type="range" id="angle" min="0" max="90" step="1" value="45" />
          <span id="angleValue">45°</span>
        </div>
        <div class="control-item">
          <label for="gravity">Gravedad (m/s²): </label>
          <input
            type="range"
            id="gravity"
            min="1"
            max="20"
            step="0.1"
            value="9.8"
          />
          <span id="gravityValue">9.8 m/s²</span>
        </div>
      </div>

      <!-- Área de simulación -->
      <div class="simulation-area">
        <div id="simulationCanvas"></div>
      </div>

      <!-- Resultados de la simulación -->
      <div class="results">
        <p>Tiempo de vuelo: <span id="timeResult">0 s</span></p>
        <p>Distancia: <span id="rangeResult">0 m</span></p>
        <p>Altura máxima: <span id="maxHeightResult">0 m</span></p>
        <p>Velocidad: <span id="velocityResult">0 m/s</span></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
  </body>
</html>
